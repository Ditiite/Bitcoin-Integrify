
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cryptocurrencies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
</head>

    <body>
        
        <main class="container">
            <div class="fixed-position">
                <h1 class="title">Cryptocurrencies</h1>
                <div class="search-bar">
                    <input name="search" placeholder="Please insert patern" />
                </div>
                <p class="total-amount">Total amount of cryptocurrency coins
                    <span class="total-num"></span>
                </p>
                
            </div>
            
            <!-- Section for coin info-->
            <div class="coin-title">
                <div class="coin-table">

                    <div class="sorting-btns">
                        <button class="sort-btn-name">Sort by name <i class="fas fa-sort-alpha-down"></i></button>
                        <button class="sort-btn-price-lowest">Sort by price 
                            <i class="fas fa-chart-line"></i>
                        </button>
                        <button class="sort-btn-price-higest">Sort by price 
                            <img class="chart-down" src="images/chart-down-gray.png" alt="chart arrow going down" />
                        </button>
                        <button class="sort-btn-rank">Sort by rank <i class="fas fa-sort-numeric-down"></i></button>
                    </div>

                    <div class="coin-table-title">
                        <p class="center">Name</p>
                        <p>Rank</p>
                        <p>Price</p>
                        <p>% 1h</p>
                        <p>% 24h</p>
                        <p>% 7d</p>
                    </div>
                </div>
            
                <section class="details">
                
                </section>
            </div>

        </main>

        <script src="js/data.json"></script>
        <script src="js/indexNew.js"></script>
        <!-- <script src="js/index.js"></script> -->
    </body>

</html>
